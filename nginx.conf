worker_processes 1;

events {
  worker_connections 512;
}

http {
  server {
    listen 80;
    server_name settings.wh-lucida.net;
    charset UTF-8;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;

    location ^~ /.well-known {
      root root /usr/share/nginx/html;
    }

    location / {
      proxy_pass http://127.0.0.1:9876;
    }
  }
}